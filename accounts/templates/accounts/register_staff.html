{% extends 'dashboard.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block dashboard_content %}

        <div class="col-md-6 m-3">

                {% csrf_token %}
                {{ user_form | crispy }}

            </form>
        </div>
        
    </div>
{% endblock dashboard_content %}
